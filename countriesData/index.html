<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>World Countries Data</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />

	<style>
		#stat {
			display: grid;
			grid-template-columns: repeat(4, 1fr);

			img{
				width: 10rem;
			}
		}
		.element{
			display: flex;
			align-items: center;
			grid-column: 1 / -1;
		}
		.name, .value{
			flex-basis: 20%;
		}
		.value{
			text-align: right;
		}
		.bar{
			flex-grow: 1;
			height: 2rem;
		}
		.bar-value{
			background: red;
			height: 100%;
		}
	</style>
</head>

<body>
	<header id="countries">
		<h2>World Countries Data</h2>
		<p class="subtitle"></p>
		<p class="feedback"></p>
	</header>
	<main>

		<div class="wrapper">
			<div class="graph-buttons">
				<button class="population">Population</button>
				<button class="languages">Languages</button>
			</div>
			<h4 class="graph-title"></h4>
			<div class="graphs">
				<div class="graph-wrapper" id="stat">
				</div>
			</div>
		</div>
	</main>

	<script src="data/countries_data.js"></script>
	<script src="main.js"></script>

</body>

</html>
